<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai Tim√£o</title>
    <link rel="stylesheet" href="telaLogin.css"> <!-- Link para o CSS separado -->
</head>
<body>
    <div class="container">
        <h1 class="titulo">Cadastro</h1>
        <form class="cadastro-form">
            <label class="label" for="nome">Nome Completo:</label>
            <input class="input" type="text" id="nome" name="nome" required>

            <label class="label" for="telefone">Telefone:</label>
            <input class="input" type="tel" id="telefone" name="telefone" required>

            <label class="label" for="email">Email:</label>
            <input class="input" type="email" id="email" name="email" required>

            <label class="label" for="senha">Senha:</label>
            <input class="input" type="password" id="senha" name="senha" required>

            <label class="label" for="confirmar-senha">Confirmar Senha:</label>
            <input class="input" type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button class="botao" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
